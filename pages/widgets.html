<div class = "row statistic-widgets">
        <!-- SUM -->
        <div class = "col-sm-12">
                <section class = "panel panel-box">
                        <div class = "panel-top bg-green">
                                <div class = "divider divider"></div>
                                <p class = "size-h2 no-margin">Sum</p>
                                <div class = "divider divider"></div>
                        </div>
                        <div class = "list-justified-container">
                                <ul class = "list-justified text-center">
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "sum.goat" ></p>
                                                <p class = "text-muted">Goat</p>
                                        </li>
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "sum.sheep"></p>
                                                <p class = "text-muted">Sheep</p>
                                        </li>
                                </ul>
                        </div>
                </section>
        </div>
        <!-- MEAN -->
        <div class = "col-sm-12">
                <section class = "panel panel-box">
                        <div class = "panel-top bg-light-blue">
                                <div class = "divider divider"></div>
                                <p class = "size-h2 no-margin">Mean</p>
                                <div class = "divider divider"></div>
                        </div>
                        <div class = "list-justified-container">
                                <ul class = "list-justified text-center">
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "mean.goat"></p>
                                                <p class = "text-muted">Goat</p>
                                        </li>
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "mean.sheep"></p>
                                                <p class = "text-muted">Sheep</p>
                                        </li>
                                </ul>
                        </div>
                </section>
        </div>
        <!-- Smallest -->
        <div class = "col-sm-12">
                 <section class = "panel panel-box">
                        <div class = "panel-top bg-yellow">
                                <div class = "divider divider"></div>
                                <p class = "size-h2 no-margin">Smallest Serial Number</p>
                                <div class = "divider divider"></div> 
                        </div>
                        <div class = "list-justified-container">
                                <ul class = "list-justified text-center">
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "min.goat"></p>
                                                <p class = "text-muted">Goat</p>
                                        </li>
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "min.sheep"></p>
                                                <p class = "text-muted">Sheep</p>
                                        </li>
                                </ul>
                        </div>
                </section>
        </div>
        <!-- biggest -->
        <div class = "col-sm-12">
                <section class = "panel panel-box">
                        <div class = "panel-top bg-red">
                                <div class = "divider divider"></div>
                                <p class = "size-h2 no-margin">Biggest Serial Number</p>
                                <div class = "divider divider"></div> 
                        </div>
                        <div class = "list-justified-container">
                                <ul class = "list-justified text-center">
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "max.goat"></p>
                                                <p class = "text-muted">Goat</p>
                                        </li>
                                        <li>
                                                <p class = "size-h1 no-margin" ng-bind = "max.sheep"></p>
                                                <p class = "text-muted">Sheep</p>
                                        </li>
                                </ul>
                        </div>
                </section>
        </div>
</div>

<div class = 'col-sm-4' >
        <table class = "table ">
                <thead>
                        <tr>
                                <th>Goat</th>
                                <th>Sheep</th>
                        </tr>
                </thead>
                <tbody>
                        <tr ng-repeat = "goat in animals.goat">
                                <td>{{goat}}</td>
                                <td>{{animals.sheep[$index]}}</td>
                        </tr>
                </tbody>
        </table>
</div>  
<div class = 'col-sm-2' >
        <table class = "table ">
                <thead>
                        <tr>
                                <th>Soulmates</th>
                        </tr>
                </thead>
                <tbody>
                        <tr ng-repeat = "item in animals.soulmates">
                                <td>{{item}}</td>
                        </tr>
                </tbody>
        </table>
</div>
